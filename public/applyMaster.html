<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding:20px;
        }
    </style>
    <!-- dependencies (jquery, handlebars and bootstrap) -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- alpaca -->
    <link type="text/css" href="//code.cloudcms.com/alpaca/1.5.24/bootstrap/alpaca.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="//code.cloudcms.com/alpaca/1.5.24/bootstrap/alpaca.min.js"></script>
</head>
<body>

    <div id="form"></div>

    <script>
        $("#form").alpaca({
            //START DATA SOURCE
            "dataSource": {
                "name": "",
                "age": "",
                "gender": "Male",
                "photo": "",
                "phone": "(123)456-7890"
//                "address": {
//                    "street": [
//                        "100 Main Street",
//                        "Suite 200"
//                    ],
//                    "city": "Chicago",
//                    "state": "IL",
//                    "zip": "60613"
//                }
            },
            //END DATA SOURCE
            //START SCHEMA SOURCE
            "schemaSource": {
                "title": "Master Profile",
                "description": "",
                "type": "object",
                "properties": {
                    "name": {
                        "title": "Name",
                        "description": "Enter your full name.",
                        "type": "string",
                        "required": true
                    },
                    "age": {
                        "title": "Age",
                        "description": "Enter your age.",
                        "type": "number"
                    },
                    "gender": {
                        "title": "Gender",
                        "type": "string",
                        "enum": [
                            "Male",
                            "Female"
                        ]
                    },
                    "photo": {
                        "title": "Photo",
                        "description": "Upload your profile picture.",
                        "type": "string",
                        "format": "uri"
                    },
                    "majors": {
                        "title": "Major"
                    },
                    "phone": {
                        "title": "Mobile Phone",
                        "type": "string",
                        "format": "phone"
                    }
//                    "address": {
//                        "title": "Home Address",
//                        "type": "any"
//                    }
                }
            },
            //END SCHEMA SOURCE
            //START OPTION SOURCE
            "optionsSource": {
                "fields": {
                    "majors": {
                        "type": "select",
                        "events": {
                            "change": function() {
                                //console.log(this.getValue());
                                console.log(this.name + ": change to -> " + this.getValue());
                            }
                        },
                        "dataSource": function(callback) {
                            callback([{
                                "value": "1",
                                "text": "수학"
                            }, {
                                "value": "2",
                                "text": "영어"
                            }, {
                                "value": "3",
                                "text": "컴퓨터"
                            }]);
                        }
                    },
                    "photo": {
                        "type": "file",
                        "styled": true
                    }
//                    "address": {
//                        "type": "address",
//                        "addressValidation": true
//                    }
                }
            },
            //END OPTION SOURCE
            "view": {
                "parent": "bootstrap-edit-horizontal",
                "wizard": {
                    "title": "Welcome to the Wizard",
                    "description": "Please fill things in as you wish",
                    "bindings": {
                        "name": 1,
                        "age": 1,
                        "gender": 1,
                        "photo": 1,
                        "phone": 2,
                        "majors": 2
//                        "address": 3
                    },
                    "steps": [{
                        "title": "기본 정보",
                        "description": "Basic Information"
                    }, {
                        "title": "인증",
                        "description": "Certified"
                    }],
                    "form": {
                            "method": "post",
                            "action": ""
                      },
                    "buttons": {
                        "submit": {
                            "title": "Submit",
                            "validate": function(callback) {
                                console.log("Submit validate()");
                                callback(true);
                            },
                            "click": function(e) {
                                alert(JSON.stringify(this.getValue(), null, "  "));
                                $.post( "/process/addmaster", this.getValue());
                            },
                            "id": "mySubmit",
                            "attributes": {
                                "data-test": "123"
                            }
                        }
                    }
//                    }, {
//                        "title": "주소",
//                        "description": "Address"
//                    }]
                }
            }
        });
    </script>
</body>
</html>
